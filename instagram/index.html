<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./imagens/instagram-celular.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./imagens/logo-instagram.png" alt="instagram logo" class="instagram-logo">
                    <div class="profile-photo">
                        <img src="./imagens/ricky.jpg" alt="foto de perfil">
                    </div>
                    <a href="a" class="instagram-login">Continue como Rick</a>
                    <a href="a" class="instagram-logout">Remover Conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é Rick?</p>
                    <p class="not-account">
                        <spam class="link-blue">Alterar Contas</spam>
                        ou
                        <spam class="link-blue">Inscreva-se</spam>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o Aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
